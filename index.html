<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./dist/main.css" /> -->
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />

    <script src="vendor/keymaster.js"></script>
    <script src="./dist/main.js"></script>
    <script src="./src/levels_data/data.js"></script>
    <script src="./src/scripts/eventlistener.js"></script>
       
    <title>Pixel Quack Quest: The Dungeon Rescue</title>
    
</head>

<body>
    <canvas id="canvas" ></canvas>
    <div id="game-description">
        <div id="icons">
                <div id="img1">
                    <a href="https://github.com/wuyuwenj">
                        <img  src="./github.png" width="50" height="60">
                    </a>
                </div>
                <div id="img2">
                    <a href="https://www.linkedin.com/in/wu-yuwen-5a609520a/">
                        <img  src="./linkedin.png" width="50" height="60">
                    </a>
                </div>
                
        </div>
        <h1>Welcome to the game!</h1>
        <h2>In this game, you will control a character to save ducks inside a dungeon!</h2>
        <h2>Click to Start:</h2>
        <button id="start-game-button">Start Game</button>
    </div>
    <div id="game-instruction">
        <h1>Control:</h1>
        <img src="./control.png" >
        <p>press any key to continue...</p>
    </div>
    <script>
        document.getElementById("start-game-button").addEventListener("click", function () {
            document.getElementById("game-description").style.display = "none";
            document.getElementById("game-instruction").style.display = "flex";
        });
        document.addEventListener("keypress", function () {
                document.getElementById("game-instruction").style.display = "none";
                document.getElementById("canvas").style.display = "block";
            });
    </script>
</body>

</html>
